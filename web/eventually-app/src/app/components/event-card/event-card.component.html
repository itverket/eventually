<div class="card" [ngClass]="{'pulse':event.createdInThisSession}">
  <h2 class="header">{{event.title}}</h2>
  <hr>
  <div>{{event.description}}</div>
  <div>Lokasjon: {{event.location}}</div>
  <div>{{event.startTime | date:'d.MM.y, HH:mm'}} - {{event.startTime | date:'d.MM.y, HH:mm'}}</div>
</div>
